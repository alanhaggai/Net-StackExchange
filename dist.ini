name             = Net-StackExchange
author           = Alan Haggai Alavi <alanhaggai@alanhaggai.org>
license          = Perl_5
copyright_holder = Alan Haggai Alavi

[AutoVersion]
major = 0

[Repository]
git_remote  = origin
github_http = 1

[ModuleBuild]

[Prereqs / BuildRequires]
Module::Build       = 0.3601
ExtUtils::MakeMaker = 6.31
[Prereqs / TestRequires]
Test::Differences = 0
Test::More        = 0.94
[Prereqs]
Carp                         = 0
JSON                         = 0
LWP::UserAgent               = 0
Moose                        = 0
Moose::Role                  = 0
Moose::Util::TypeConstraints = 0
Scalar::Util                 = 0
URI::Escape                  = 0

[PodWeaver]
[@Filter]
-bundle = @Classic
-remove = PodVersion
-remove = PodCoverageTests
-remove = ExecDir
-remove = ShareDir

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
